<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .main-content h2 {
            font-size: 2rem;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        .news-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }
        .news-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .news-item p {
            font-size: 1.1rem;
            color: #555;
            margin-top: 10px;
        }
        .no-articles {
            text-align: center;
            font-size: 1.2rem;
            color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Today's News</h1>
    </header>

    <div class="container">
        <div class="main-content">
            <h2>Latest News</h2>
            <div class="no-articles">
                <p>There are no articles yet. Check back later for updates!</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 News Website. All rights reserved.</p>
    </footer>

</body>
</html>
