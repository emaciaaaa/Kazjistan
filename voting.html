<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kazjistan Legislative Assembly Ballot</title>
    <style>
        /* [Keep all your existing CSS styles] */
    </style>
</head>
<body>
    <!-- [Keep all your existing HTML] -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.preference');
            const errorMsg = document.getElementById('error-message');
            const submitBtn = document.getElementById('submit-ballot');
            const usernameInput = document.getElementById('username');
            const totalCandidates = inputs.length;
            
            // Validate individual input
            inputs.forEach(input => {
                input.addEventListener('change', function() {
                    const value = parseInt(this.value);
                    
                    if (value > totalCandidates) {
                        errorMsg.textContent = `Error: Maximum preference is ${totalCandidates}.`;
                        this.value = "";
                        return;
                    }
                    
                    let duplicates = 0;
                    inputs.forEach(otherInput => {
                        if (otherInput !== this && otherInput.value === this.value) {
                            duplicates++;
                        }
                    });
                    
                    if (duplicates > 0) {
                        errorMsg.textContent = `Error: Number ${this.value} is used more than once.`;
                        this.value = "";
                    } else {
                        errorMsg.textContent = "";
                    }
                });
            });
            
            // Submit handler
            submitBtn.addEventListener('click', async function() {
                errorMsg.textContent = "";
                errorMsg.style.color = "red";
                
                // Validation checks
                if (!usernameInput.value.trim()) {
                    errorMsg.textContent = "Error: Please enter your username.";
                    return;
                }
                
                const emptyInputs = Array.from(inputs).filter(input => input.value === "");
                if (emptyInputs.length > 0) {
                    errorMsg.textContent = "Error: You must number ALL candidates (1 to 12).";
                    return;
                }
                
                const numbers = Array.from(inputs).map(input => parseInt(input.value));
                if (new Set(numbers).size !== totalCandidates) {
                    errorMsg.textContent = "Error: Duplicate numbers detected.";
                    return;
                }
                
                const invalidNumbers = numbers.filter(n => n < 1 || n > totalCandidates);
                if (invalidNumbers.length > 0) {
                    errorMsg.textContent = `Error: Preferences must be between 1 and ${totalCandidates}.`;
                    return;
                }
                
                // Prepare data for Google Sheets
                const voteData = {
                    'Timestamp': new Date().toISOString(),
                    'Username': usernameInput.value.trim()
                };
                
                // Add votes in order
                Array.from(inputs)
                    .sort((a, b) => parseInt(a.value) - parseInt(b.value))
                    .forEach(input => {
                        voteData[input.dataset.candidate] = input.value;
                    });
                
                // Send to Google Sheets
                try {
                    const response = await fetch(
                        'https://script.google.com/macros/s/AKfycby8PwQj7UqjDpYzWuycHmqiv0sgxLFvWMT8celxpY2ZGJXKmGZRoFQXt5IH2QkU2f19/exec',
                        {
                            method: 'POST',
                            body: JSON.stringify(voteData),
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        }
                    );
                    
                    if (response.ok) {
                        errorMsg.textContent = "Vote submitted successfully!";
                        errorMsg.style.color = "green";
                    } else {
                        throw new Error(await response.text());
                    }
                } catch (error) {
                    errorMsg.textContent = "Error submitting vote. Please try again.";
                    console.error("Submission error:", error);
                }
            });
            
            // Shuffle candidates
            function shuffleCandidates() {
                const groups = document.querySelectorAll('.party-group');
                groups.forEach(group => {
                    const candidates = Array.from(group.querySelectorAll('.candidate'));
                    for (let i = candidates.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        group.insertBefore(candidates[j], candidates[i]);
                    }
                });
            }
            shuffleCandidates();
        });
    </script>
</body>
</html>
