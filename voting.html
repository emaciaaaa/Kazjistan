<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kazjistan Legislative Assembly Ballot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .ballot {
            background-color: white;
            border: 2px solid #000;
            padding: 20px;
            max-width: 900px; /* Wider to fit side-by-side groups */
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .ballot-container {
            display: flex;
            gap: 20px; /* Space between groups */
        }
        .party-group {
            border: 2px solid #000;
            padding: 15px;
            flex: 1; /* Equal width */
        }
        .party-name {
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 18px;
            text-align: center;
            background-color: #f0f0f0;
            padding: 5px;
        }
        .candidate {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .candidate input {
            width: 40px;
            height: 30px;
            margin-right: 10px;
            text-align: center;
            font-size: 16px;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
        button {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0055aa;
        }
        .instructions {
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
            text-align: center;
        }
        @media (max-width: 768px) {
            .ballot-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="ballot">
        <h2 style="text-align: center;">Kazjistan Legislative Assembly Ballot</h2>
        <p class="instructions">Number at least <strong>5</strong> boxes in order of preference.</p>
        
        <div class="ballot-container">
            <!-- Group 1: Renew Kazjistan — Restore Democracy -->
            <div class="party-group">
                <div class="party-name">RENEW KAZJISTAN — RESTORE DEMOCRACY</div>
                <div class="candidate">
                    <input type="number" min="1" class="preference" placeholder="-" data-candidate="Seat">
                    <span>Seat</span>
                </div>
                <div class="candidate">
                    <input type="number" min="1" class="preference" placeholder="-" data-candidate="Cryzed">
                    <span>Cryzed</span>
                </div>
                <div class="candidate">
                    <input type="number" min="1" class="preference" placeholder="-" data-candidate="Igor Witback">
                    <span>Igor Witback</span>
                </div>
                <div class="candidate">
                    <input type="number" min="1" class="preference" placeholder="-" data-candidate="Axell Nevylym">
                    <span>Axell Nevylym</span>
                </div>
                <div class="candidate">
                    <input type="number" min="1" class="preference" placeholder="-" data-candidate="Emacia">
                    <span>Emacia</span>
                </div>
                <div class="candidate">
                    <input type="number" min="1" class="preference" placeholder="-" data-candidate="Fixie">
                    <span>Fixie</span>
                </div>
                <div class="candidate">
                    <input type="number" min="1" class="preference" placeholder="-" data-candidate="Timus Maximus">
                    <span>Timus Maximus</span>
                </div>
            </div>
            
            <!-- Group 2: Independents -->
            <div class="party-group">
                <div class="party-name">INDEPENDENTS</div>
                <div class="candidate">
                    <input type="number" min="1" class="preference" placeholder="-" data-candidate="Bigurethra">
                    <span>Bigurethra</span>
                </div>
                <div class="candidate">
                    <input type="number" min="1" class="preference" placeholder="-" data-candidate="Clover">
                    <span>Clover</span>
                </div>
                <div class="candidate">
                    <input type="number" min="1" class="preference" placeholder="-" data-candidate="Adam">
                    <span>Adam</span>
                </div>
                <div class="candidate">
                    <input type="number" min="1" class="preference" placeholder="-" data-candidate="Joe Sane">
                    <span>Joe Sane</span>
                </div>
                <div class="candidate">
                    <input type="number" min="1" class="preference" placeholder="-" data-candidate="CSGPlayz">
                    <span>CSGPlayz</span>
                </div>
            </div>
        </div>
        
        <div class="error" id="error-message"></div>
        <button id="submit-ballot">Submit Ballot</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.preference');
            const errorMsg = document.getElementById('error-message');
            const submitBtn = document.getElementById('submit-ballot');
            
            // Prevent duplicate numbers
            inputs.forEach(input => {
                input.addEventListener('change', function() {
                    const currentValue = this.value;
                    if (currentValue === "") return;
                    
                    // Check for duplicates
                    let duplicates = 0;
                    inputs.forEach(otherInput => {
                        if (otherInput !== this && otherInput.value === currentValue) {
                            duplicates++;
                        }
                    });
                    
                    if (duplicates > 0) {
                        errorMsg.textContent = `Error: Number ${currentValue} is used more than once.`;
                        this.value = "";
                    } else {
                        errorMsg.textContent = "";
                    }
                });
            });
            
            // Validate on submit
            submitBtn.addEventListener('click', function() {
                const filledInputs = Array.from(inputs).filter(input => input.value !== "");
                const numbers = filledInputs.map(input => parseInt(input.value));
                const minPreference = 5;
                
                if (filledInputs.length < minPreference) {
                    errorMsg.textContent = `Error: You must number at least ${minPreference} candidates.`;
                    return;
                }
                
                if (new Set(numbers).size !== numbers.length) {
                    errorMsg.textContent = "Error: Duplicate numbers detected.";
                    return;
                }
                
                // Success! (Replace with your logic)
                errorMsg.textContent = "Ballot submitted successfully!";
                console.log("Votes:", Array.from(inputs)
                    .filter(input => input.value !== "")
                    .map(input => ({
                        candidate: input.dataset.candidate,
                        preference: input.value
                    }))
                    .sort((a, b) => a.preference - b.preference)
                );
            });
            
            // Optional: Shuffle candidates (Robson Rotation)
            function shuffleCandidates() {
                const groups = document.querySelectorAll('.party-group');
                groups.forEach(group => {
                    const candidates = Array.from(group.querySelectorAll('.candidate'));
                    for (let i = candidates.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        group.insertBefore(candidates[j], candidates[i]);
                    }
                });
            }
            
            shuffleCandidates(); // Uncomment to randomize candidate order
        });
    </script>
</body>
</html>
