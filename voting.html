<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hare-Clark Ballot Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .ballot {
            background-color: white;
            border: 2px solid #000;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .party-group {
            border-top: 2px solid #000;
            margin-top: 15px;
            padding-top: 10px;
        }
        .party-name {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .candidate {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .candidate input {
            width: 40px;
            height: 30px;
            margin-right: 10px;
            text-align: center;
            font-size: 16px;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0055aa;
        }
        .instructions {
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="ballot">
        <h2>Legislative Assembly Ballot</h2>
        <p class="instructions">Number at least <strong>5</strong> boxes in order of preference.</p>
        
        <!-- Ballot Groups (Parties/Independents) -->
        <div class="party-group">
            <div class="party-name">LABOR</div>
            <div class="candidate">
                <input type="number" min="1" class="preference" placeholder="-" data-candidate="Alice Smith">
                <span>Alice Smith</span>
            </div>
            <div class="candidate">
                <input type="number" min="1" class="preference" placeholder="-" data-candidate="Bob Jones">
                <span>Bob Jones</span>
            </div>
        </div>
        
        <div class="party-group">
            <div class="party-name">LIBERAL</div>
            <div class="candidate">
                <input type="number" min="1" class="preference" placeholder="-" data-candidate="Charlie Brown">
                <span>Charlie Brown</span>
            </div>
            <div class="candidate">
                <input type="number" min="1" class="preference" placeholder="-" data-candidate="Diana Green">
                <span>Diana Green</span>
            </div>
        </div>
        
        <div class="party-group">
            <div class="party-name">GREENS</div>
            <div class="candidate">
                <input type="number" min="1" class="preference" placeholder="-" data-candidate="Eva White">
                <span>Eva White</span>
            </div>
        </div>
        
        <div class="party-group">
            <div class="party-name">INDEPENDENT</div>
            <div class="candidate">
                <input type="number" min="1" class="preference" placeholder="-" data-candidate="Frank Black">
                <span>Frank Black</span>
            </div>
        </div>
        
        <div class="error" id="error-message"></div>
        <button id="submit-ballot">Submit Ballot</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.preference');
            const errorMsg = document.getElementById('error-message');
            const submitBtn = document.getElementById('submit-ballot');
            
            // Prevent duplicate numbers
            inputs.forEach(input => {
                input.addEventListener('change', function() {
                    const currentValue = this.value;
                    if (currentValue === "") return;
                    
                    // Check for duplicates
                    let duplicates = 0;
                    inputs.forEach(otherInput => {
                        if (otherInput !== this && otherInput.value === currentValue) {
                            duplicates++;
                        }
                    });
                    
                    if (duplicates > 0) {
                        errorMsg.textContent = `Error: Number ${currentValue} is used more than once.`;
                        this.value = "";
                    } else {
                        errorMsg.textContent = "";
                    }
                });
            });
            
            // Validate on submit
            submitBtn.addEventListener('click', function() {
                const filledInputs = Array.from(inputs).filter(input => input.value !== "");
                const numbers = filledInputs.map(input => parseInt(input.value));
                const minPreference = 5;
                
                if (filledInputs.length < minPreference) {
                    errorMsg.textContent = `Error: You must number at least ${minPreference} candidates.`;
                    return;
                }
                
                if (new Set(numbers).size !== numbers.length) {
                    errorMsg.textContent = "Error: Duplicate numbers detected.";
                    return;
                }
                
                // Success! (Replace with your logic)
                errorMsg.textContent = "Ballot submitted successfully!";
                console.log("Votes:", Array.from(inputs)
                    .filter(input => input.value !== "")
                    .map(input => ({
                        candidate: input.dataset.candidate,
                        preference: input.value
                    }))
                    .sort((a, b) => a.preference - b.preference)
                );
            });
            
            // Optional: Shuffle candidates (Robson Rotation simulation)
            function shuffleCandidates() {
                const groups = document.querySelectorAll('.party-group');
                groups.forEach(group => {
                    const candidates = Array.from(group.querySelectorAll('.candidate'));
                    for (let i = candidates.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        group.insertBefore(candidates[j], candidates[i]);
                    }
                });
            }
            
            shuffleCandidates(); // Uncomment to enable Robson Rotation-style shuffling
        });
    </script>
</body>
</html>
