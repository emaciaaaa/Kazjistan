<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STV Election Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    #results {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .result {
      background-color: #fff;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
    }
    .result h2 {
      margin: 0;
      color: #34495e;
    }
    .result p {
      margin: 5px 0;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <h1>STV Election Results</h1>
  <div id="results"></div>

  <script>
    async function fetchResults() {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwZ3T_6mT2sEG7FFbmGUcgkIJSEtLgSxSJxMyMrb1O-s4gb1xv0vozcTHkn8pr99yOd/exec');
        const data = await response.json();
        displayResults(data);
      } catch (error) {
        console.error('Error fetching results:', error);
      }
    }

    function displayResults(data) {
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = ''; // Clear previous results

      // Displaying general election info
      const header = document.createElement('div');
      header.classList.add('result');
      header.innerHTML = `
        <h2>Election Results</h2>
        <p>Total Votes: ${data.totalVotes}</p>
        <p>Quota: ${data.quota}</p>
      `;
      resultsContainer.appendChild(header);

      // Displaying elected candidates
      const elected = document.createElement('div');
      elected.classList.add('result');
      elected.innerHTML = `
        <h2>Elected Candidates</h2>
        <ul>
          ${data.elected.map(candidate => `<li>${candidate}</li>`).join('')}
        </ul>
      `;
      resultsContainer.appendChild(elected);

      // Displaying eliminated candidates
      const eliminated = document.createElement('div');
      eliminated.classList.add('result');
      eliminated.innerHTML = `
        <h2>Eliminated Candidates</h2>
        <ul>
          ${data.eliminated.size > 0 ? 
            [...data.eliminated].map(candidate => `<li>${candidate}</li>`).join('') :
            '<li>No candidates eliminated yet</li>'
          }
        </ul>
      `;
      resultsContainer.appendChild(eliminated);

      // Displaying round-by-round tallying
      const rounds = document.createElement('div');
      rounds.classList.add('result');
      rounds.innerHTML = '<h2>Round-by-Round Results</h2>';
      data.countLog.forEach(round => {
        const roundDiv = document.createElement('div');
        roundDiv.innerHTML = `
          <h3>Round ${round.round}</h3>
          <p>Tally: ${JSON.stringify(round.tally)}</p>
        `;
        rounds.appendChild(roundDiv);
      });
      resultsContainer.appendChild(rounds);
    }

    // Fetch the results every 5 seconds to update in real time
    setInterval(fetchResults, 5000);

    // Initial fetch when the page loads
    fetchResults();
  </script>
</body>
</html>
