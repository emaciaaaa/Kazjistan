<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live STV Results</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
      background: #f9f9f9;
      color: #333;
    }
    h1 { color: #0057b7; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: center;
    }
    th {
      background: #eee;
    }
    .elected {
      font-weight: bold;
      color: green;
    }
    .last-updated {
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Live STV Election Results</h1>
  <p class="last-updated" id="lastUpdated">Loading...</p>
  <p><strong>Quota:</strong> <span id="quota">-</span></p>
  <p><strong>Elected Candidates:</strong> <span id="elected">Loading...</span></p>

  <h2>Round-by-Round Tally</h2>
  <div id="rounds">Loading...</div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwZ3T_6mT2sEG7FFbmGUcgkIJSEtLgSxSJxMyMrb1O-s4gb1xv0vozcTHkn8pr99yOd/exec'; // Replace this

    async function fetchResults() {
      try {
        const response = await fetch(SCRIPT_URL);
        const data = await response.json();

        document.getElementById('quota').textContent = data.quota;
        document.getElementById('elected').innerHTML = data.elected.map(name =>
          `<span class="elected">${name}</span>`
        ).join(', ');

        const roundsContainer = document.getElementById('rounds');
        roundsContainer.innerHTML = '';

        const candidateSet = new Set();
        data.countLog.forEach(r => {
          Object.keys(r.tally).forEach(c => candidateSet.add(c));
        });
        const candidates = Array.from(candidateSet).sort();

        data.countLog.forEach(round => {
          const table = document.createElement('table');
          const thead = document.createElement('thead');
          const headerRow = document.createElement('tr');

          const roundLabel = document.createElement('caption');
          roundLabel.textContent = `Round ${round.round}`;
          roundLabel.style.fontWeight = 'bold';
          table.appendChild(roundLabel);

          candidates.forEach(candidate => {
            const th = document.createElement('th');
            th.textContent = candidate;
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);
          table.appendChild(thead);

          const tbody = document.createElement('tbody');
          const row = document.createElement('tr');
          candidates.forEach(candidate => {
            const td = document.createElement('td');
            td.textContent = round.tally[candidate] ?? '-';
            row.appendChild(td);
          });
          tbody.appendChild(row);
          table.appendChild(tbody);

          roundsContainer.appendChild(table);
        });

        const now = new Date().toLocaleTimeString();
        document.getElementById('lastUpdated').textContent = `Last updated at ${now}`;
      } catch (err) {
        document.getElementById('rounds').innerHTML = '<p style="color:red;">Failed to load results.</p>';
        console.error(err);
      }
    }

    fetchResults();
    setInterval(fetchResults, 30000); // refresh every 30 seconds
  </script>
</body>
</html>
